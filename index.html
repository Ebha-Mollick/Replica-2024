<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="left-nav">
            <div class="section1">
                <img src="Assets/Logo.svg" alt="Icon of the Logo">
                <img src="Assets/Logo Big.svg" alt="Icon name">
            </div>
            <div class="section2">
                <div class="dp">
                    <img src="Assets/Story user-6.jpg" alt="">
                    <h3>Sofi White</h3>
                    <p>@katsse32</p>
                </div>
                <div class="followers">
                    <div class="follow-count"><p>56</p><p>Post</p></div>
                    <div class="follow-count"><p>3.8k</p><p>Followers</p></div>
                    <div class="follow-count"><p>957</p><p>Following</p></div>
                </div>
            </div>
            <div class="section3">

                <div class="nav-menu"><img src="Assets/Icon 1.svg" alt="home"><p>Home</p></div>
                <div class="nav-menu"><img src="Assets/Icon 2.svg" alt="search"><p>Search</p></div>
                <div class="nav-menu"><img src="Assets/Icon 3.svg" alt="reel"><p>Reel</p></div>
                <div class="nav-menu"><img src="Assets/Icon 4.svg" alt="shopping"><p>Shopping</p></div>
                <div class="nav-menu"><img src="Assets/Avatar.svg" alt="avatar"><p>Account</p></div>
                <div class="nav-menu"><img src="Assets/Line 3.svg" alt=""></div>
                <div class="nav-menu"><img src="Assets/Icon 5.svg" alt="menu"><p>Menu</p></div>
            </div>
        </div>
        <div class="right-nav">
            <div class="top-nav">
                <!-- <br><br><br><br><br> -->
                <div class="search"><img src="Assets/Logo 6.svg" alt="search"><p>Search</p></div>
                <div class="top-right">
                    <div class="heart"><img src="Assets/Logo 7.svg" alt="Likes" width="20px"></div>
                    <div class="message"><img src="Assets/Logo 8.svg" alt="Messages" width="20px"></div>
                    <div class="add_photo"><img src="Assets/Logo 9.svg" alt="Add_photo"><p>Add photo</p></div>
                </div>
                
            </div>
            <div class="stories">
                <h1>Stories</h1>
                <div class="stories-container">
                    <img src="Assets/Story user-6.jpg" alt="story user">
                    <img src="Assets/Story user.jpg" alt="story user">
                    <img src="Assets/Story user-1.jpg" alt="story user">
                    <img src="Assets/Story user-2.jpg" alt="story user">
                    <img src="Assets/Story user-3.jpg" alt="story user">
                    <img src="Assets/Story user-4.jpg" alt="story user">
                    <img src="Assets/Story user-5.jpg" alt="story user">
                    
                </div>
            </div>
            <h1>Feed</h1>
            <div class="feed">
                
                <div class="feed-post">
                    <div class="post">
                        <img src="Assets/Post 1.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <img src="Assets/Post 4.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="feed-post">
                    <div class="post">
                        <img src="Assets/Post 2.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <img src="Assets/Post 5.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="feed-post">
                    <div class="post">
                        <img src="Assets/Post 3.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="post">
                        <img src="Assets/Post 6.png" alt="Post">
                        <div class="post-button">
                            <div class="left-button">
                                <img src="Assets/Logo 10.svg" alt="">
                                <img src="Assets/Logo 11.svg" alt="">
                                <img src="Assets/Logo 12.svg" alt="">
                            </div>
                            <div class="right-button">
                                <img src="Assets/Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
